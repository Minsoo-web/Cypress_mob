    <!-- nav -->

    <!-- 회원가입 form -->
    <div id="wrap-center">
      <header>
        <h1>welcome!</h1>
      </header>
      <!-- content -->
      <div id="section">
        <!-- form -->
        <form action="">
          <!-- input -->
          <div class="input-wrapper">
            <div class="input name">
              <span>이름</span>
              <div class="join-wrapper">
                <input type="text" name="" class="join" placeholder="Name" />
              </div>
            </div>
            <div class="input">
              <span>아이디</span>
              <div class="join-wrapper">
                <input
                  type="text"
                  name=""
                  class="join"
                  placeholder="ID or e-mail"
                />
              </div>
            </div>
            <div class="input">
              <span>비밀번호</span>
              <div class="join-wrapper">
                <input
                  type="password"
                  name=""
                  class="join"
                  placeholder="password"
                />
              </div>
            </div>
            <div class="input">
              <span>비밀번호 재확인</span>
              <div class="join-wrapper">
                <input
                  type="password"
                  name=""
                  class="join"
                  placeholder="password"
                />
              </div>
            </div>
            <div class="input">
              <span>성별</span>
              <div class="join-wrapper">
                <select name="" class="join">
                  <option value="default">성별</option>
                  <option value="성별">남</option>
                  <option value="성별">여</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <!-- 회원가입 btn -->
        <button>회원가입</button>
      </div>
    </div>
